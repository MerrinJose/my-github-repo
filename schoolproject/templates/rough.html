<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: Moccasin;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .registration-container {
    background-color: Tan;
    padding: 30px;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    width: 500px;
  }
  .form-group {
    margin-bottom: 15px;
  }
</style>
</head>
<body>
  <div class="registration-container">
    <h2>Registration Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="dob">DOB:</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
      </div>
      <div class="form-group">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="email">Mail ID:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="department">DEPARTMENT:</label>
        <select id="department" name="department" required>
          <option value="commerce">Commerce</option>
          <option value="engineering">Engineering</option>
          <option value="arts">Arts</option>
        </select>
      </div>
      <div class="form-group">
        <label for="course">COURSES:</label>
        <select id="course" name="course" required>
          <!-- Options will be populated dynamically based on the selected department -->
        </select>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    const departmentCourses = {
      commerce: ["BBA", "MBA"],
      engineering: ["Computer Science", "Electrical Engineering", "Mechanical Engineering"],
      arts: ["History", "Literature", "Fine Arts"]
    };

    const courseSelect = document.getElementById("course");
    const departmentSelect = document.getElementById("department");

    departmentSelect.addEventListener("change", function () {
      const selectedDepartment = departmentSelect.value;
      const courses = departmentCourses[selectedDepartment];

      courseSelect.innerHTML = "";

      courses.forEach(course => {
        const option = document.createElement("option");
        option.value = course;
        option.text = course;
        courseSelect.appendChild(option);
      });
    });
  </script>
</body>
</html>
