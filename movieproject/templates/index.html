{% extends 'base.html' %}
<!--&lt;!&ndash;<a href="movie/{{i.id}}">{{i.name}}<br>&ndash;&gt;-->
<!--&lt;!&ndash;<a href="https:www.google.com">{{i.name}}<br>&ndash;&gt;-->
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class="col-md-3">
            <div class="card">
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" width="250px" height="400px">
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>
<!--    <p class="card-text">{{i.desc}}</p>-->
    <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>

</div>

{% endblock %}
