<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Login Page</h1>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body background="bg.gif" bgcolor="#73C6B6">
<form action="login" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username"><br><br>
    <input type="password" name="password1" placeholder="Enter password"><br><br>
    <input type="submit">

</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
